version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yourlawyer-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: yourlawyer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-yourlawyer}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yourlawyer-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-yourlawyer}
      
      # ChromaDB
      CHROMA_DB_DIR: /app/storage/chroma
      
      # Upload Directory
      UPLOAD_DIR: /app/data/uploads
      
      # Embedding Model
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-intfloat/multilingual-e5-base}
      
      # LLM Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-}
      
      # Retrieval defaults
      DEFAULT_TOP_K: ${DEFAULT_TOP_K:-5}
      CHUNK_SIZE: ${CHUNK_SIZE:-800}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-120}
      
      # Auth
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      
      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
      
      # Redis Cache
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
    volumes:
      # Persistent storage برای ChromaDB
      - chroma_data:/app/storage/chroma
      # Persistent storage برای uploaded files
      - uploads_data:/app/data/uploads
      # Persistent storage برای SQLite (اگر استفاده شود)
      - app_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  uploads_data:
    driver: local
  app_storage:
    driver: local

